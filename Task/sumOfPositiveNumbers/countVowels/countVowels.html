<script>
  function countVowels(str) {
  const vowels = ['a', 'e', 'i', 'o', 'u'];
  let count = 0;

  for (let char of str.toLowerCase()) {
    if (vowels.includes(char)) {
      count++;
    }
  }

  document.write("Number of vowels: " + count + "<br>");
}

const str = "Hello world!";
countVowels(str);

</script>
