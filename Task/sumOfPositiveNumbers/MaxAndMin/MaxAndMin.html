<html>
    <script>
function MaxAndMin(numbers) {

  let max = numbers[0];
  let min = numbers[0];

  for (let i = 1; i < numbers.length; i++) {
    if (numbers[i] > max) {
      max = numbers[i];
    }
    if (numbers[i] < min) {
      min = numbers[i];
    }
  }

  document.write("Max: " + max + "<br>");
  document.write("Min: " + min + "<br>");
}

const numbers = [5, 3, 9, 2, 10];
MaxAndMin(numbers);
</script>
</html>
