<html>
    <script>
        function sumOfPositiveNumbers(numbers) {
  let sum = 0;

  for (let i = 0; i < numbers.length; i++) {
    if (numbers[i] > 0) {
      sum += numbers[i];
    }
  }

  document.write("Sum of positive numbers: " + sum + "<br>");
}

const numbers = [5, -3, 9, -2, 10];
sumOfPositiveNumbers(numbers);

    </script>
</html>
