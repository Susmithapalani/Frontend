<html>
<head>
    
    <title>Fruits Bazaar</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        header {
            text-align: center;
            font-size: 24px;
            padding: 20px 0;
            background-color: #007bff;
            color: #fff;
        }

        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            grid-gap: 20px;
            padding: 20px;
        }

        .gallery img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 8px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s ease;
        }

        .gallery img:hover {
            transform: scale(1.05);
        }

        .image-container {
            position: relative;
            width: 200px;
            height: 200px; 
            border-radius: 8px;
        }

        .image-title {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            color: #fff;
            padding: 10px;
            box-sizing: border-box;
            font-size: 14px;
            text-align: center;
            transition: opacity 0.3s ease;
            opacity: 0;
            border-bottom-left-radius: 8px;
            border-bottom-right-radius: 8px;
        }

        .image-container:hover .image-title {
            opacity: 1;
        }
    </style>
</head>
<body>
    <header>FRUITS BAZAAR</header>

    <div class="gallery">
        <div class="image-container">
            <img src="C:\Users\ELCOT\Desktop\susmitha\Front end\Test\product/f1.jpg" alt="Apple">
            <div class="image-title">Apple</div>
        </div>

        <div class="image-container">
            <img src="C:\Users\ELCOT\Desktop\susmitha\Front end\Test\product/f2.jpg" alt="Mixed">
            <div class="image-title">Mixed</div>
        </div>

        <div class="image-container">
            <img src="C:\Users\ELCOT\Desktop\susmitha\Front end\Test\product/f3.jpg" alt="Orange">
            <div class="image-title">Orange</div>
        </div>

        <div class="image-container">
            <img src="C:\Users\ELCOT\Desktop\susmitha\Front end\Test\product/f4.jpg" alt="Mango">
            <div class="image-title">Mango</div>
        </div>

        <div class="image-container">
            <img src="C:\Users\ELCOT\Desktop\susmitha\Front end\Test\product/f5.jpg" alt="Grapes">
            <div class="image-title">Grapes</div>
        </div>

        <div class="image-container">
            <img src="C:\Users\ELCOT\Desktop\susmitha\Front end\Test\product/f6.jpg" alt="Watermelon">
            <div class="image-title">Watermelon</div>
        </div>
    </div>
</body>
</html>
