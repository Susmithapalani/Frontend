
<html>
<head>
    <title>General Knowledge Quiz</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #333;
            color: white;
            padding: 10px;
            text-align: center;
        }
        section {
            margin: 20px;
            padding: 20px;
            background-color: white;
            border-radius: 10px;
        }
        label {
            font-weight: bold;
        }
        input[type="text"], input[type="date"] {
            width: 100%;
            padding: 8px;
            margin: 5px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        input[type="submit"], button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            margin: 8px 0;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        input[type="submit"]:hover, button:hover {
            background-color: #45a049;
        }
    </style>
    <script>
        let total = 0;

        function get() {
            var a = document.getElementById("n1");
            var b = document.getElementById("n2");
            a.style.display = "none";
            b.style.display = "block";
        }

        function correct() {
            document.body.style.backgroundColor = "green";
            total = total + 1;
        }

        function wrong() {
            document.body.style.backgroundColor = "red";
        }

        function result() {
            alert(total);
        }
    </script>
</head>
<body>
    <header>General Knowledge Quiz</header>
    <section id="n1">
        <label>Name</label><input type="text"><br>
        <label>Date of birth</label><input type="date"><br>
        <input type="submit" onclick="get()">
    </section>

    <section id="n2" style="display:none;">
        <div>
            1.Which substance is the hardest on Earth?<br>
            <button type="button" onclick="wrong()">Gold</button><br>
            <button type="button" onclick="wrong()">Pearl</button><br>
            <button type="button" onclick="correct()">Diamond</button><br>
            <button type="button" onclick="wrong()">Ruby</button><br>
        </div>

        <div>
            2.Which is the fastest land animal?<br>
            <button type="button" onclick="correct()">Cheetah</button><br>
            <button type="button" onclick="wrong()">Leopard</button><br>
            <button type="button" onclick="wrong()">Lion</button><br>
            <button type="button" onclick="wrong()">Tiger</button><br>
        </div>

        <div>
            3.In which country was Chess originated?<br>
            <button type="button" onclick="correct()">India</button><br>
            <button type="button" onclick="wrong()">Bangladesh</button><br>
            <button type="button" onclick="wrong()">Nepal</button><br>
            <button type="button" onclick="wrong()">China</button><br>
        </div>

        <div>
            4.Which is the national tree of India?<br>
            <button type="button" onclick="wrong()">Mango Tree</button><br>
            <button type="button" onclick="wrong()">Apple Tree</button><br>
            <button type="button" onclick="correct()">Banyan Tree</button><br>
            <button type="button" onclick="wrong()">Mulberry Tree</button><br>
        </div>

        <div>
            5.Which is the smallest continent in the world?<br>
            <button type="button" onclick="wrong()">Asia</button><br>
            <button type="button" onclick="wrong()">North America</button><br>
            <button type="button" onclick="wrong()">South America</button><br>
            <button type="button" onclick="correct()">Australia</button><br>
        </div>

        <input type="submit" onclick="result()">
    </section>
</body>
</html>
